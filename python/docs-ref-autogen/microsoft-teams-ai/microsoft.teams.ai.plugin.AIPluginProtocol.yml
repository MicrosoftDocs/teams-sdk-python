### YamlMime:PythonClass
uid: microsoft.teams.ai.plugin.AIPluginProtocol
name: AIPluginProtocol
fullName: microsoft.teams.ai.plugin.AIPluginProtocol
module: microsoft.teams.ai.plugin
summary: 'Protocol defining the interface for AI plugins.


  AI plugins provide hooks into the message processing pipeline,

  allowing for custom behavior before/after sending messages,

  function calls, and system instruction building.'
constructor:
  syntax: AIPluginProtocol(*args, **kwargs)
methods:
- uid: microsoft.teams.ai.plugin.AIPluginProtocol.on_after_function_call
  name: on_after_function_call
  summary: Called after a function is executed.
  signature: 'async on_after_function_call(function_name: str, args: BaseModel, result:
    str) -> str | None'
  parameters:
  - name: function_name
    description: Name of the function that was called
    isRequired: true
  - name: args
    description: Function arguments that were used
    isRequired: true
  - name: result
    description: Function execution result
    isRequired: true
  return:
    description: Modified result or None to keep original
- uid: microsoft.teams.ai.plugin.AIPluginProtocol.on_after_send
  name: on_after_send
  summary: Modify response after receiving from model.
  signature: 'async on_after_send(response: ModelMessage) -> ModelMessage | None'
  parameters:
  - name: response
    description: Original model response
    isRequired: true
  return:
    description: Modified response or None to keep original
- uid: microsoft.teams.ai.plugin.AIPluginProtocol.on_before_function_call
  name: on_before_function_call
  summary: Called before a function is executed.
  signature: 'async on_before_function_call(function_name: str, args: BaseModel) ->
    None'
  parameters:
  - name: function_name
    description: Name of the function being called
    isRequired: true
  - name: args
    description: Validated function arguments
    isRequired: true
- uid: microsoft.teams.ai.plugin.AIPluginProtocol.on_before_send
  name: on_before_send
  summary: Modify input before sending to model.
  signature: 'async on_before_send(input: UserMessage | ModelMessage | SystemMessage
    | FunctionMessage) -> UserMessage | ModelMessage | SystemMessage | FunctionMessage
    | None'
  parameters:
  - name: input
    description: Original input message
    isRequired: true
  return:
    description: Modified message or None to keep original
- uid: microsoft.teams.ai.plugin.AIPluginProtocol.on_build_functions
  name: on_build_functions
  summary: Modify the functions array passed to the model.
  signature: 'async on_build_functions(functions: list[microsoft.teams.ai.function.Function[pydantic.main.BaseModel]])
    -> list[microsoft.teams.ai.function.Function[pydantic.main.BaseModel]] | None'
  parameters:
  - name: functions
    description: Current list of available functions
    isRequired: true
  return:
    description: Modified function list or None to keep original
- uid: microsoft.teams.ai.plugin.AIPluginProtocol.on_build_instructions
  name: on_build_instructions
  summary: Modify the system message before sending to model.
  signature: 'async on_build_instructions(instructions: SystemMessage | None) -> SystemMessage
    | None'
  parameters:
  - name: instructions
    description: Current system instructions
    isRequired: true
  return:
    description: Modified instructions or None to keep original
attributes:
- uid: microsoft.teams.ai.plugin.AIPluginProtocol.name
  name: name
