### YamlMime:PythonClass
uid: microsoft.teams.ai.function.Function
name: Function
fullName: microsoft.teams.ai.function.Function
module: microsoft.teams.ai.function
summary: "Represents a function that can be called by AI models.\n\nFunctions define\
  \ the interface between AI models and external functionality,\nproviding structured\
  \ parameter validation and execution.\n\nType Parameters:\n   Params: Pydantic model\
  \ class defining the function's parameter schema, if any.\n\n> [!NOTE]\n> For best\
  \ type safety, use explicit type parameters when creating Function objects:\n>\n\
  > Function[SearchPokemonParams](name=..., parameter_schema=SearchPokemonParams,\
  \ handler=...)\n>\n> \n>\n> This ensures the handler parameter type matches the\
  \ parameter_schema at compile time.\n>"
constructor:
  syntax: 'Function(name: str, description: str, parameter_schema: type[-Params] |
    ~typing.Dict[str, ~typing.Any] | None, handler: FunctionHandler[Params] | FunctionHandlerWithNoParams)'
  parameters:
  - name: name
    isRequired: true
  - name: description
    isRequired: true
  - name: parameter_schema
    isRequired: true
  - name: handler
    isRequired: true
attributes:
- uid: microsoft.teams.ai.function.Function.description
  name: description
  signature: 'description: str'
- uid: microsoft.teams.ai.function.Function.handler
  name: handler
  signature: 'handler: FunctionHandler[Params] | FunctionHandlerWithNoParams'
- uid: microsoft.teams.ai.function.Function.name
  name: name
  signature: 'name: str'
- uid: microsoft.teams.ai.function.Function.parameter_schema
  name: parameter_schema
  signature: 'parameter_schema: type[-Params] | ~typing.Dict[str, ~typing.Any] | None'
